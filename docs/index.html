<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chronomage</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" type="image/x-icon" href="/_media/favicon.ico">
  <meta name="description" content="A discord bot to schedule messages and manage timed events.">
  <meta name="og:title" content="Chronomage">
  <meta name="og:description" content="A discord bot to schedule messages and manage timed events.">
  <meta name="og:image" content="/_media/logo.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Chronomage">
  <meta name="twitter:description" content="A discord bot to schedule messages and manage timed events.">
  <meta name="twitter:image" content="/_media/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/breadcrumb.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="./_styles/button.css" type="text/css" />
  <link rel="stylesheet" href="./_styles/coverpage.css" type="text/css" />

  <style>
    .sidebar .sidebar-nav {
      padding-left: 1rem;
    }

    .sidebar-nav ul:not(.app-sub-sidebar)>li:not(.file)::before {
      left: -1em;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Chronomage',
      repo: 'https://github.com/Mara-Li/chronomage',
      loadSidebar: true,
      sidebarDisplayLevel: 1,
      subMaxLevel: 3,
      homepage: "Home.md",
      coverpage: true,
      logo: "/_media/logo.png",
      'flexible-alerts': {
        style: 'flat'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

</body>

</html>
